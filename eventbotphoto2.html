<h1 class="col-lg-12">Caro and Chris' Wedding Photos</h1>
<form class="form-inline" id="frmUploader" enctype="multipart/form-data" action="api/Upload/" method="post">>
  	<div class="container-fluid">
	 	<div class="row-fluid">
	 		<div class="col-lg-12">
	 			<div class="content">
	 				
	 				<h3>Upload your photos here and share with the group!</h3>
	 				
	 				<label class="sr-only" for="inlineFormInput">Your Name</label>
				  	<input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0" id="inlineFormInput" placeholder="Your Name">
				  	<label class="btn btn-primary">Browse&hellip; <input type="file" style="display: none;" name="imgUploader" multiple>
	            	</label>
  					<button type="submit" class="btn btn-primary" name="submit" id="btnSubmit" value="Upload">Upload</button>
 				</div>
	 		</div>
	 	</div>
	 </div>
</form>
